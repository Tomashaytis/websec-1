<html>
    <head>
        <title>Калькулятор</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="input-container">
                <div class="input-number">
                    <input id="number1" class="red-border" type="number">
                </div>
                <div class="select-operation">
                    <select id="operation" class="red-border">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                </div>
                <div class="input-number">
                    <input id="number2" class="red-border" type="number">
                </div>
            </div>
            <button class="calculate red-border" onclick="whenButtonClick()">подсчитать</button>
            <div class="result-panel red-border">
                <div class="previous-calc" id="previous-calc"></div>
                <div id="current-calc"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
